<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add a new manager</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>


        <h1>Add a new manager</h1>

        <form method="POST">
            <div>{{ form.manager_name.label }}: {{ form.manager_name() }}</div>
            <div>{{ form.team.label }}: {{ form.team() }}</div>
            <div>{{ form.start_date.label }}: {{ form.start_date() }}</div>
            <div>{{ form.end_date.label }}: {{ form.end_date() }}</div>
            <div>{{ form.submit.label }}: {{ form.submit() }}</div>
        </form>
        {# a comment #}
    </body>

</html>
